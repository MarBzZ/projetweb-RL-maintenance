<SCRIPT> 
function VerifMail()
 { 
 a = document.Verif.Mail.value; valide1 = false; for(var j=1;j<(a.length);j++){ if(a.charAt(j)=='@'){ if(j<(a.length-4)){ for(var k=j;k<(a.length-2);k++){ if(a.charAt(k)=='.') valide1=true; } } } } if(valide1==false) var cibleMessage = document.getElementById("message");cibleMessage.innerHTML = "Le format de votre adresse email est invalide";
				cibleMessage.style.display = "block"; return valide1; 
 }
